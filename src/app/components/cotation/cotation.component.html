<div class="main_contact_area style_three pt-80 pb-90">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="section_title text_left mb-50 mt-3">
                    <div class="section_sub_title uppercase mb-3">
                        <h6>DEMANDE DE COTATION</h6>
                    </div>
                    <div class="section_main_title">
                        <h1>Contactez-nous</h1>
                    </div>
                    <div class="em_bar">
                        <div class="em_bar_bg"></div>
                    </div>
                </div>
                <div class="contact_address">
                    <div class="contact_address_company mb-3">
                        <ul>
                            <li><i class="fa fa-address-book"></i><span>Abidjan, Douala</span></li>
                            <li><i class="fa fa-phone"></i><span>+225 07 00 89 04 78</span></li>
                            <li><i class="fa fa-phone"></i> <span>+237 699 45 46 24</span></li>
                            <li><i class="fa fa-envelope"></i> <span>contact@softingenierie.com</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact_from">
                    <div class="contact_from_box">
                        <div class="contact_title pb-4">
                            <h3>Envoyer un Message</h3>
                            <form [formGroup]="cotaForm" (ngSubmit)="sendMessage(cotaForm)">
                                <div class="row mt-20">
                                    <div class="col-lg-5 mt-10">
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="Nom" formControlName="nom" [(ngModel)]="mail.nom">
                                    </div>
                                    <div class="col-lg-7 mt-10">
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="prenoms" formControlName="prenoms" [(ngModel)]="mail.prenoms">
                                    </div>
                                    <div class="col-lg-6 mt-10">
                                        <input type="email" class="form-control" [ngClass]="{'is-invalid': email.invalid && (email.touched || email?.errors?.['pattern'])}" placeholder="Adresse email" formControlName="email" [(ngModel)]="mail.email">
                                    </div>
                                    <div class="col-lg-6 mt-10">
                                        <input type="tel" class="form-control tel" placeholder="Contact" formControlName="contactUser" [(ngModel)]="mail.contactuser">
                                    </div>
                                    <div class="col-lg-6 mt-10">
                                        <input type="text" class="form-control" placeholder="Nom de L'entreprise" formControlName="nomEntreprise" [(ngModel)]="mail.nomEntreprise">
                                    </div>
                                    <div class="col-lg-6 mt-10">
                                        <input type="text" class="form-control " placeholder="Tel entreprise" formControlName="contactEntreprise" id="input"
                                        [(ngModel)]="mail.contactEntreprise">
                                    </div>
                                    <div class="col-lg-7 mt-10">
                                        <label for="" class="form-label t">Secteur d'Activités</label>
                                        <select class="form-control form-select-lg" aria-label="Default select example"
                                            formControlName="secteurActivite" [(ngModel)]="mail.secteurActivite">
                                            <option selected>Selectionner</option>
                                            <option value="Agroalimentaire">Agroalimentaire</option>
                                            <option value=" Bois / Papier / Carton / Imprimerie"> Bois / Papier / Carton / Imprimerie</option>
                                            <option value=" Chimie / Parachimie"> Chimie / Parachimie</option>
                                            <option value=" Édition / Communication / Multimédia"> Édition / Communication / Multimédia</option>
                                            <option value="Études et conseils">Études & conseils</option>
                                            <option value="Machines et équipements / Automobile">Machines et équipements / Automobile</option>
                                            <option value="Plastique / Caoutchouc">Plastique / Caoutchouc</option>
                                            <option value=" Textile / Habillement / Chaussure"> Textile / Habillement / Chaussure</option>
                                            <option value=" Banque / Assurance"> Banque / Assurance</option>
                                            <option value="BTP / Matériaux de construction">BTP / Matériaux de construction</option>
                                            <option value=" Commerce / Négoce / Distribution"> Commerce / Négoce / Distribution</option>
                                            <option value="Électronique / Électricité">Électronique / Électricité</option>
                                            <option value=" Industrie pharmaceutique"> Industrie pharmaceutique</option>
                                            <option value="Informatique / Télécoms">Informatique / Télécoms</option>
                                            <option value="Métallurgie / Travail du métal">Métallurgie / Travail du métal</option>
                                            <option value=" Services aux entreprises"> Services aux entreprises</option>
                                            <option value="Transports / Logistique">Transports / Logistique</option>
                                            <option value="Autres">Autres</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-5 mt-10">
                                        <label for="" class="form-label t">Taille de L'entreprises</label>
                                        <select class="form-control form-select-lg" formControlName="tailleEntreprise"
                                            aria-label="Default select example" [(ngModel)]="mail.tailleEntreprise">
                                            <option value="0 - 9">0 - 9</option>
                                            <option value="10 - 24">10 - 24</option>
                                            <option value="24 - 49">24 - 49</option>
                                            <option value="50 - 199">50 - 199</option>
                                            <option value="200 - 499">200 - 499</option>
                                            <option value="500 - 999">500 - 999</option>
                                            <option value="1000+">1000+</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-12 mt-10">
                                        <label for="" class="form-label t">Produits/Services concernés</label>
                                        <select class="form-control form-select-lg select2" multiple="multiple" formControlName="service" [ngModel]="serviceSelected">
                                        <option *ngFor="let service of serviceList" value="{{service.item}}">{{service.item}}</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-12 mt-20">
                                        <div class="form_box mb-30">
                                            <textarea class="form-control" placeholder="Saisir le message..."
                                                rows="3" formControlName="message" [(ngModel)]="mail.message"></textarea>
                                        </div>
                                        <div class="quote_btn">
                                            <button *ngIf="isSubmitted" class="btn btn-primary" type="button" disabled>
                                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                                envoi...
                                              </button>
                                            <button *ngIf="!isSubmitted" class="btn" type="submit" [disabled]="!cotaForm.valid">Envoyer</button>
                                        </div>
                                        <div class="alert alert-success alert-dismissible collapse mt-20" role="alert" id="alert">
                                            <strong>Felicitations</strong> Votre message a été bien envoyé.
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                              <span aria-hidden="true">&times;</span>
                                            </button>
                                          </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
