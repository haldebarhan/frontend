<div class="main_contact_area style_three pt-80 pb-90">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="section_title text_left mb-50 mt-3">
                    <div class="section_sub_title uppercase mb-3">
                        <h6>Essai Gratuit</h6>
                    </div>
                    <div class="section_main_title">
                        <h1>Contactez-nous</h1>
                    </div>
                    <div class="em_bar">
                        <div class="em_bar_bg"></div>
                    </div>
                </div>
                <div class="contact_address">
                    <div class="contact_address_company mb-3">
                        <ul>
                            <li><i class="fa fa-address-book"></i><span>Abidjan, Douala</span></li>
                            <li><i class="fa fa-phone"></i><span>+225 07 00 89 04 78</span></li>
                            <li><i class="fa fa-phone"></i> <span>+237 699 45 46 24</span></li>
                            <li><i class="fa fa-envelope"></i> <span>contact@softingenierie.com</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact_from">
                    <div class="contact_from_box">
                        <div class="contact_title pb-4">
                            <h3>Envoyer un Message</h3>
                            <form [formGroup]="demoForm" (ngSubmit)="sendMessage()">
                                <div class="row">
                                    <div class="col-lg-5 mt-10">
                                        <label class="form-label t">Nom
                                            *</label>
                                        <input type="text" class="form-control"
                                            [ngClass]="{'is-invalid': nom?.invalid && nom?.touched}" placeholder=""
                                            formControlName="nom" [(ngModel)]="mail.nom">
                                    </div>
                                    <div class="col-lg-7 mt-10">
                                        <label class="form-label t">Prenoms
                                            *</label>
                                        <input type="email" class="form-control " placeholder=""
                                            formControlName="prenoms"
                                            [ngClass]="{'is-invalid': prenoms?.invalid && prenoms?.touched}"
                                            [(ngModel)]="mail.prenoms">
                                    </div>
                                    <div class="col-lg-12 mt-10">
                                        <label class="form-label t">Adresse Email *</label>
                                        <input type="email" class="form-control" placeholder="" formControlName="email"
                                            [ngClass]="{'is-invalid': email?.invalid && (email?.touched || email?.errors?.['pattern'])}"
                                            [(ngModel)]="mail.email">
                                    </div>
                                    <div class="col-lg-12 mt-10">
                                        <label class="form-label t">Service Concerné </label>
                                        <select class="form-control form-select-lg select2" multiple="multiple"
                                            formControlName="service" [ngModel]="serviceSelected">
                                            <option *ngFor="let service of serviceList" value="{{service.item}}">
                                                {{service.item}}</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-12 mt-10">
                                        <label class="form-label t">Contact *</label><br>
                                        <input type="tel" class="form-control tel" placeholder=""
                                            formControlName="contactUser" [ngClass]="{'is-invalid': contact?.invalid && (contact?.touched || contact?.errors?.['pattern']
                                        || contact?.errors?.['minlength'] || contact?.errors?.['maxlength'])}"
                                            id="input" [(ngModel)]="mail.contactuser">
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form_box mb-30">
                                            <label class="form-label t">
                                                Message *</label>
                                            <textarea class="form-control" placeholder="Saisir le message..." rows="3"
                                                formControlName="message"
                                                [ngClass]="{'is-invalid': message?.invalid && message?.touched}"
                                                [(ngModel)]="mail.message"></textarea>
                                        </div>
                                        <div class="quote_btn">
                                            <button *ngIf="isSubmitted" class="btn btn-primary" type="button" disabled>
                                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                                envoi...
                                              </button>
                                            <button *ngIf="!isSubmitted" class="btn" type="submit"
                                                [disabled]="!demoForm.valid">Envoyer</button>
                                        </div>
                                        <p class="text text-danger float-right">* <span class="text text-primary">
                                                Tes champs sont requis</span> </p>
                                    </div>
                                    <div class="alert alert-success alert-dismissible collapse" role="alert" id="alert">
                                        <strong>Felicitations</strong> Votre message a été bien envoyé.
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
